<!DOCTYPE html>
<html>
<head>
<title>DARK OSINT PRO</title>

<style>
body{
background:black;
color:#00ffcc;
font-family:monospace;
text-align:center;
}

.box{
border:1px solid #00ffcc;
padding:20px;
margin:20px;
border-radius:10px;
box-shadow:0 0 20px #00ffcc;
}

input{
padding:10px;
width:80%;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
margin:10px;
}

button{
padding:10px 20px;
background:#00ffcc;
border:none;
cursor:pointer;
font-weight:bold;
}

#adminPanel{
display:none;
}
</style>
</head>

<body>

<h1>☠ DARK OSINT PRO ☠</h1>

<div class="box" id="loginBox">
<h2>Login</h2>
<input type="text" id="user" placeholder="Enter Username"><br>
<input type="password" id="pass" placeholder="Enter Password"><br>
<button onclick="login()">Login</button>
</div>

<div class="box" id="main" style="display:none;">
<h2>OSINT Search</h2>
<input type="text" id="search" placeholder="Enter Username / Email / Phone">
<br>
<button onclick="search()">Search</button>

<h3 id="result"></h3>
</div>

<div class="box" id="adminPanel">
<h2>ADMIN PANEL</h2>
<button onclick="showHistory()">Show User History</button>
<div id="history"></div>
</div>

<script>
let adminUser="admin";
let adminPass="1234";

function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u==adminUser && p==adminPass){
alert("Admin Login Success");
document.getElementById("loginBox").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("adminPanel").style.display="block";
}else if(u!="" && p!=""){
alert("User Login Success");
document.getElementById("loginBox").style.display="none";
document.getElementById("main").style.display="block";
}else{
alert("Enter details");
}
}

function search(){
let s=document.getElementById("search").value;
document.getElementById("result").innerHTML="Searching data of: "+s+" ...";

let old=localStorage.getItem("history") || "";
localStorage.setItem("history", old + "<br>"+s);
}

function showHistory(){
let data=localStorage.getItem("history");
document.getElementById("history").innerHTML=data;
}
</script>

</body>
</html>
