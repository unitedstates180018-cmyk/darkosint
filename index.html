<!DOCTYPE html>
<html>
<head>
<title>DARK OSINT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#000;
color:#00ffcc;
font-family:monospace;
text-align:center;
margin:0;
overflow:hidden;
}

header{
padding:20px;
font-size:30px;
color:#00ffcc;
text-shadow:0 0 20px #00ffcc;
border-bottom:1px solid #00ffcc;
}

.typing{
font-size:22px;
margin-top:40px;
height:40px;
}

.container{
margin-top:30px;
}

.btn{
display:block;
width:260px;
margin:12px auto;
padding:15px;
background:black;
color:#00ffcc;
border:1px solid #00ffcc;
font-size:18px;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#00ffcc;
color:black;
box-shadow:0 0 20px #00ffcc;
}

footer{
position:fixed;
bottom:0;
width:100%;
padding:10px;
color:#aaa;
font-size:14px;
border-top:1px solid #00ffcc;
}
</style>
</head>

<body>

<header>⚡ DARK OSINT SYSTEM ⚡</header>

<div class="typing" id="typing"></div>

<div class="container">
<button class="btn">IP LOOKUP</button>
<button class="btn">EMAIL LOOKUP</button>
<button class="btn">USERNAME SEARCH</button>
<button class="btn">PHONE LOOKUP</button>
<button class="btn">DOMAIN INFO</button>
</div>

<footer>Anonymous Hacker Interface</footer>

<script>
let text="Accessing Secure OSINT Database...";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,50);
}
}
typing();
</script>

</body>
</html>
