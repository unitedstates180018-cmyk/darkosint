<!DOCTYPE html>
<html>
<head>
<title>DARK OSINT PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#020202;
color:#00ffcc;
font-family:monospace;
text-align:center;
margin:0;
}

header{
padding:18px;
font-size:26px;
border-bottom:1px solid #00ffcc;
box-shadow:0 0 10px #00ffcc;
}

input{
padding:12px;
width:80%;
max-width:320px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
margin:6px;
}

button{
padding:12px 20px;
background:#00ffcc;
border:none;
margin:6px;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#00ffaa;
}

.box{
border:1px solid #00ffcc;
margin:20px;
padding:20px;
border-radius:12px;
box-shadow:0 0 15px #00ffcc33;
}

#panel{display:none;}

.visitor{
margin-top:10px;
font-size:14px;
}
</style>
</head>

<body>

<header>‚ö° DARK OSINT PRO DASHBOARD ‚ö°</header>

<h3>üîê ADMIN LOGIN</h3>
<input type="password" id="pass" placeholder="Enter admin password"><br>
<button onclick="login()">ENTER</button>

<div class="visitor">
Visitors: <span id="visits">0</span>
</div>

<div id="panel">

<div class="box">
<h3>üåê IP Lookup (Real)</h3>
<input type="text" id="ip" placeholder="Enter IP">
<br>
<button onclick="ipLookup()">Search</button>
<p id="ipResult"></p>
</div>

<div class="box">
<h3>üìß Email Check</h3>
<input type="text" id="email" placeholder="Enter email">
<br>
<button onclick="emailCheck()">Check</button>
<p id="emailResult"></p>
</div>

<div class="box">
<h3>üë§ Username Search</h3>
<input type="text" id="user" placeholder="Enter username">
<br>
<button onclick="userSearch()">Search</button>
<p id="userResult"></p>
</div>

<div class="box">
<h3>üí∞ Adsense Income</h3>
<p>Apply adsense and paste ad code here</p>
</div>

</div>

<script>
function login(){
let p=document.getElementById("pass").value;
if(p=="akash"){
document.getElementById("panel").style.display="block";
alert("Admin Access Granted üòà");
}else{
alert("Wrong Password");
}
}

// real ip lookup
function ipLookup(){
let ip=document.getElementById("ip").value;
fetch("https://ipapi.co/"+ip+"/json/")
.then(res=>res.json())
.then(data=>{
document.getElementById("ipResult").innerHTML=
"Country: "+data.country_name+"<br>"+
"City: "+data.city+"<br>"+
"ISP: "+data.org;
});
}

// email demo
function emailCheck(){
let email=document.getElementById("email").value;
document.getElementById("emailResult").innerHTML=
"Email: "+email+"<br>Status: Valid (demo)";
}

// username search
function userSearch(){
let u=document.getElementById("user").value;
document.getElementById("userResult").innerHTML=
`<a href="https://instagram.com/${u}" target="_blank">Instagram</a><br>
<a href="https://github.com/${u}" target="_blank">Github</a><br>
<a href="https://facebook.com/${u}" target="_blank">Facebook</a>`;
}

// visitor counter
if(localStorage.v){
localStorage.v=parseInt(localStorage.v)+1;
}else{localStorage.v=1;}
document.getElementById("visits").innerText=localStorage.v;
</script>

</body>
</html>
