<!DOCTYPE html>
<html>
<head>
<title>DARK OSINT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:#000;
color:#00ffcc;
font-family:monospace;
text-align:center;
margin:0;
}

header{
padding:20px;
font-size:28px;
text-shadow:0 0 20px #00ffcc;
border-bottom:1px solid #00ffcc;
}

.container{margin-top:30px;}

input{
padding:12px;
width:260px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
font-size:16px;
border-radius:6px;
}

.btn{
padding:12px 25px;
margin:10px;
background:black;
color:#00ffcc;
border:1px solid #00ffcc;
font-size:16px;
cursor:pointer;
border-radius:6px;
}

.btn:hover{
background:#00ffcc;
color:black;
box-shadow:0 0 15px #00ffcc;
}

.result{
margin-top:20px;
color:#fff;
}
</style>
</head>

<body>

<header>⚡ DARK OSINT TOOLS ⚡</header>

<div class="container">

<h3>IP Lookup</h3>
<input type="text" id="ip" placeholder="Enter IP address">
<br>
<button class="btn" onclick="ipLookup()">Search IP</button>

<h3>Email Check</h3>
<input type="text" id="email" placeholder="Enter Email">
<br>
<button class="btn" onclick="emailCheck()">Check Email</button>

<div class="result" id="result"></div>

</div>

<script>
function ipLookup(){
let ip=document.getElementById("ip").value;
fetch("https://ipapi.co/"+ip+"/json/")
.then(res=>res.json())
.then(data=>{
document.getElementById("result").innerHTML=
"IP: "+data.ip+"<br>"+
"City: "+data.city+"<br>"+
"Country: "+data.country_name+"<br>"+
"Org: "+data.org;
});
}

function emailCheck(){
let email=document.getElementById("email").value;
fetch("https://api.eva.pingutil.com/email?email="+email)
.then(res=>res.json())
.then(data=>{
document.getElementById("result").innerHTML=
"Email: "+data.data.email_address+"<br>"+
"Valid: "+data.data.deliverable+"<br>"+
"Domain: "+data.data.domain;
});
}
</script>

</body>
</html>
