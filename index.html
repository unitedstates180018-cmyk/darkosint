<!DOCTYPE html>
<html>
<head>
<title>DARK OSINT SYSTEM</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:black;
color:#00ffcc;
font-family:monospace;
text-align:center;
}

h1{
margin-top:20px;
}

input{
padding:12px;
width:80%;
max-width:300px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
margin:8px;
}

button{
padding:12px 20px;
background:#00ffcc;
border:none;
margin:8px;
font-weight:bold;
}

.tool{
border:1px solid #00ffcc;
margin:20px;
padding:20px;
border-radius:10px;
}

#adminPanel{
display:none;
}

.counter{
margin-top:20px;
font-size:18px;
}
</style>
</head>

<body>

<h1>‚ö° DARK OSINT SYSTEM ‚ö°</h1>

<h3>üîê ADMIN LOGIN</h3>
<input type="password" id="pass" placeholder="Enter admin password"><br>
<button onclick="login()">ENTER</button>

<div class="counter">
Visitors: <span id="visits">0</span>
</div>

<div id="adminPanel">

<h2>üß† HACKER DASHBOARD</h2>

<div class="tool">
<h3>üìß Email Search</h3>
<input type="text" id="email" placeholder="Enter email">
<button onclick="emailSearch()">Search</button>
<p id="emailResult"></p>
</div>

<div class="tool">
<h3>üë§ Username Search</h3>
<input type="text" id="user" placeholder="Enter username">
<button onclick="userSearch()">Search</button>
<p id="userResult"></p>
</div>

<div class="tool">
<h3>üåê IP Lookup</h3>
<input type="text" id="ip" placeholder="Enter IP">
<button onclick="ipSearch()">Search</button>
<p id="ipResult"></p>
</div>

<div class="tool">
<h3>üí∞ Adsense Ready</h3>
<p>Connect ads after approval</p>
</div>

</div>

<script>
// LOGIN
function login(){
var p=document.getElementById("pass").value;

if(p=="1234"){
document.getElementById("adminPanel").style.display="block";
alert("Welcome Admin üòà");
}else{
alert("Wrong Password");
}
}

// EMAIL SEARCH
function emailSearch(){
var email=document.getElementById("email").value;
document.getElementById("emailResult").innerHTML=
"Searching: "+email+"<br>Result: Found on social media (demo)";
}

// USER SEARCH
function userSearch(){
var user=document.getElementById("user").value;
document.getElementById("userResult").innerHTML=
"Username: "+user+"<br>Instagram: Found<br>Facebook: Found (demo)";
}

// IP SEARCH
function ipSearch(){
var ip=document.getElementById("ip").value;
document.getElementById("ipResult").innerHTML=
"IP: "+ip+"<br>Location: India<br>ISP: Airtel (demo)";
}

// VISITOR COUNTER
if(localStorage.visits){
localStorage.visits=parseInt(localStorage.visits)+1;
}else{
localStorage.visits=1;
}
document.getElementById("visits").innerText=localStorage.visits;
</script>

</body>
</html>
